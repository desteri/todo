{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style/index.css"> -->
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <!-- <link rel="stylesheet" href="./style/checkbox.css"> -->
    <link rel="stylesheet" href="{% static 'style/checkbox.css' %}">
</head>

<body>
    <section>
        <div class="todo_header">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input class="header_inp" name="todo_text" type="text" placeholder="Напишите новую задачу..">
                <button class="header_btn">Добавить</button>
            </form>
        </div>
        <div class="todo_list">
            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="item_chk">
                    <label class="checkbox_container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text }}</h4>
                </div>
                <div class="item_ftr">
                    <p>{{ todo.created_at }}</p>
                    <div class="action_icon">
                        <img src="{% static './icons/star.svg' %}">
                        <img src="{% static './icons/delete.svg' %}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
